<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Loop-11</title>
  </head>
  <body>
    <div class="header">
      <p id="syn">synthetic</p>
      <p>wool</p>
      <p>denim</p>
      <p>silk</p>
      <p>line</p>
    </div>

    <div class="text">
      <p>
        Loads should be under 8 pounds. It is recommended using neutral
        detergent to prevent damage to the cloth and to improve the washing
        results.
      </p>
    </div>
    <footer class="footer">
      <div class="board"></div>
      <div class="others">
        <div class="time others__text">
          <p class="others__headings">Timer</p>
          <h2>45 min</h2>
        </div>

        <div class="degree others__text">
          <p class="others__headings">Temperature</p>
          <h2>Cold</h2>
        </div>

        <div class="weight others__text">
          <p class="others__headings">Load</p>
          <h2>Medium</h2>
        </div>
        <button class="btn">start</button>
      </div>
    </footer>
  </body>
</html>
